version: "3.1"

services:

    # Subindo stancia odoo
    odoo-server:
        #build: .
        image: cleytonflb/inodoo130:0.4
        ports:
            - 80:8069
        depends_on: 
            - db_principal
        environment: 
            - DB_HOST="172.18.0.2"
            - USER=postgres_user
            - PASSWORD=postgres_password
        links: 
            - db_principal

    # Subindo inst√¢ncia do postgres
    db_principal:
        restart: always
        build: ./db/db_principal
        volumes:
            - "/etc/localtime:/etc/localtime"
        ports:
            - 5432:5434
        env_file: 
            - "./db/db_principal/.db_principal.env"
    
    # PGAdmin
    pgadmin:
        build: ./db/pgadmin
        ports: 
            - "5051:5051"
        env_file:
            - "./db/pgadmin/.pg4.env"
        links: 
            - db_principal
